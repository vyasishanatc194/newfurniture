        $(window).load(function () {
            var image = 1;
            
            window.fsi_interval = setInterval(fsi_slideshow, 5000);

            function fadeInFunction()
            {
                var id = document.getElementById("homeDiv");
                $("#homeDiv").fadeTo("slow", 1.0);
            }

            function setOpacity(opacity) {
                jQuery('#homeDiv').css({ opacity: 0.0 });
            }

            function fadeOutFunction() {
                var id = document.getElementById("homeDiv");
                $("#homeDiv").fadeTo("slow", 0.5);
            }

            fsi_slideshow();
            function fsi_slideshow() {
                var id = document.getElementById("homeDiv");
                    var text = "url(images/home/image" + image + ".jpg)";
                    id.style.backgroundImage = text;
                    
                    
                    
                    image++;
                    if (image > 2)
                        image = 1;
                    setOpacity(0);
                    fadeInFunction();
                }
            
            $('.flexslider').flexslider({

                animation: "slide",

                controlNav: "thumbnails",

                start: function (slider) {

                    $('body').removeClass('loading');

                }

            });

        });
